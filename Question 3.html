<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple webpage layout</title>
</head>
<body>
    <h1>Welcome to my webpage</h1> 
    <!-- This is the heading -->
    <p>This is a simple paragraph tag in which a user can add content according to their requirement.</p>
    <hr>
    <!-- This is paragraph and horizontal line -->
    <br> <!--This is the line break-->
    <p>
        One can continue to write paragraph after the line break.
    </p>
</body>
</html>
